                    var request = $.ajax({

                        method: "GET",
                        dataType: "json"
                    });
                    request.done(function (data) {
                        console.log(data); // log 로 데이터 찍어주기.
                        var calendarEl = document.getElementById('calendar');
                        calendar = new FullCalendar.Calendar(calendarEl, {
                            initialDate: '2022-02-07',
                            initialView: 'timeGridWeek',
                            headerToolbar: {
                                left: 'prev,next today',
                                center: 'title',
                                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'

                            navLinks: true,
                            editable: true,
                            selectable: true,

                            //     // console.log()
                            // },

                        /**
                         * 드래그로 이벤트 수정하기
                         */
                        eventDrop: function (info){

                            if(confirm("'"+ info.event.title +"' 매니저의 일정을 수정하시겠습니까 ?")){

                            var events = new Array(); // Json 데이터를 받기 위한 배열 선언
                            var obj = new Object();

                            obj.title = info.event._def.title;
                            obj.start = info.event._instance.range.start;
                            obj.end = info.event._instance.range.end;

                            obj.oldTitle = info.oldEvent._def.title;
                            obj.oldStart = info.oldEvent._instance.range.start;
                            obj.oldEnd = info.oldEvent._instance.range.end;

                            events.push(obj);

                            console.log(events);
                            }else{
                                // Get 방식으로 데이터를 조회해서 가져와야하는데 새로고침 하지 않고는 어떻게
                                // 해야할지 감이 안잡혀서 우선 reload 방식으로..
                                location.reload();
                            }
                            $(function modifyData() {
                                $.ajax({
                                    url: "/full-calendar/calendar-admin-update",
                                    method: "PATCH",
                                    dataType: "json",
                                    data: JSON.stringify(events),
                                    contentType: 'application/json',
                                })
                            })


                        },
                            eventResize: function (info){
                                console.log(info);
                                if(confirm("'"+ info.event.title +"' 매니저의 일정을 수정하시겠습니까 ?")){

                                var events = new Array(); // Json 데이터를 받기 위한 배열 선언
                                var obj = new Object();

                                obj.title = info.event._def.title;
                                obj.start = info.event._instance.range.start;
                                obj.end = info.event._instance.range.end;

                                obj.oldTitle = info.oldEvent._def.title;
                                obj.oldStart = info.oldEvent._instance.range.start;
                                obj.oldEnd = info.oldEvent._instance.range.end;

                                events.push(obj);

                                console.log(events);
                                }else{
                                    location.reload();
                                }
                                $(function modifyData() {
                                    $.ajax({
                                        url: "/full-calendar/calendar-admin-update",
                                        method: "PATCH",
                                        dataType: "json",
                                        data: JSON.stringify(events),
                                        contentType: 'application/json',
                                    })
                                })
                            },

                        /**
                         * 드래그로 이벤트 추가하기
                         * 이름 다른 경우 표현 안돼야 하는데 어떻게 해야할까?..
                         */
                        select: function (arg) { // 캘린더에서 이벤트를 생성할 수 있다.

                            var title = prompt('매니저 이름을 입력해주세요.');
                            if (title) {
                                calendar.addEvent({
                                    title: title,
                                    start: arg.start,
                                    end: arg.end,
                                    allDay: arg.allDay
                                })
                            }

                            console.log(arg);

                            var events = new Array(); // Json 데이터를 받기 위한 배열 선언
                                var obj = new Object();     // Json 을 담기 위해 Object 선언

                                obj.title = title; // 이벤트 명칭  ConsoleLog 로 확인 가능.
                                obj.start = arg.start; // 시작
                                obj.end = arg.end; // 끝
                                events.push(obj);
                            var jsondata = JSON.stringify(events);
                            console.log(jsondata);


                            $(function saveData(jsondata) {

                                    method: "POST",
                                    dataType: "json",
                                    data: JSON.stringify(events),
                                    contentType: 'application/json',
                                })
                                    // .done(function (events) {
                                    //     // alert(events);
                                    // })
                                    // .fail(function (request, status, error) {
                                    //      // alert("에러 발생" + error);
                                    // });
                                calendar.unselect()
                            });
                        },

                        /**
                         * 이벤트 선택해서 삭제하기
                         */
                        eventClick: function (info){
                            if(confirm("'"+ info.event.title +"' 매니저의 일정을 삭제하시겠습니까 ?")){
                                // 확인 클릭 시
                                info.event.remove();


                            console.log(info.event);
                            var events = new Array(); // Json 데이터를 받기 위한 배열 선언
                            var obj = new Object();
                                obj.title = info.event._def.title;
                                obj.start = info.event._instance.range.start;
                                obj.end = info.event._instance.range.end;
                                events.push(obj);

                            console.log(events);
                            }
                            $(function deleteData(){
                                $.ajax({
                                    url: "/full-calendar/calendar-admin-update",
                                    method: "DELETE",
                                    dataType: "json",
                                    data: JSON.stringify(events),
                                    contentType: 'application/json',
                                })

                            locale: 'ko',

    <script>
        // 기본 위치(top)값
        var floatPosition = parseInt($("#external-events").css('top'))

        // scroll 인식
        $(window).scroll(function () {
            // 현재 스크롤 위치
            var currentTop = $(window).scrollTop();
            var bannerTop = currentTop + floatPosition + "px";

            //이동 애니메이션
            $("#external-events").stop().animate({
                "top": bannerTop
            }, 500);
        }).scroll();
    </script>
